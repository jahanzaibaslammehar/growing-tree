  <meta charset="UTF-8">

  <title>Interactive Tree Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* üåÑ Background covers entire page */
    body {
      background: url('background.svg') no-repeat center center fixed;
      background-size: cover;
    }

    /* üå≥ Tree container with 16:9 (20:11.25) aspect ratio */
    .background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw; /* controls tree width on screen */
      aspect-ratio: 16 / 9;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    /* üå≤ Tree image (maintains full width of container) */
    .tree-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      transform: translateY(10%);
    }

    /* üîµ Shape below tree */
    .shape-below-tree {
      position: absolute;
      top: 103%;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: auto;
      max-height: 20%;
      object-fit: contain;
      z-index: 0;
    }

    /* üåø Leaf styles */
    .leaf {
      position: absolute;
      width: clamp(40px, 4vw, 70px);
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
      z-index: 2;
    }

    .leaf.show {
      opacity: 1;
      transform: scale(1) rotate(var(--rotation));
    }

    /* üì± QR Code Placeholder styles */
    .qr-placeholder-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      width: 200px;
      height: auto;
    }

    .qr-placeholder {
      width: 100%;
      height: auto;
      display: block;
    }

    .qr-code-overlay {
      position: absolute;
      top: 37%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-code {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 8px;
    }

    /* Responsive QR code placeholder */
    @media (max-width: 768px) {
      .qr-placeholder-container {
        top: 15px;
        left: 15px;
        width: 150px;
      }
      
      .qr-code-overlay {
        width: 90px;
        height: 90px;
      }
      
      .qr-code {
        width: 75px;
        height: 75px;
      }
    }

    /* üè¢ UNICEF Logo styles */
    .unicef-logo-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 168px;
      height: auto;
    }

    .unicef-logo {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsive UNICEF logo */
    @media (max-width: 768px) {
      .unicef-logo-container {
        top: 15px;
        right: 15px;
        width: 140px;
      }
    }

    /* üå± Seeds of Change styles */
    .seeds-of-change-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
      height: auto;
    }

    .seeds-of-change {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsive Seeds of Change */
    @media (max-width: 768px) {
      .seeds-of-change-container {
        bottom: 15px;
        width: 250px;
      }
    }

    /* üå± Button styling */
    .grow-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .grow-btn:hover {
      background: #2e7d32;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 768px) {
      .background {
        width: 95vw;
      }
    }
  </style>

  <script>
    const leaves = document.querySelectorAll('.leaf');
    console.log('Found', leaves.length, 'leaves in DOM');
    let selectedLeaf = null;
    let offsetX, offsetY;
    let visibleCount = 0;

    // --- Dragging ---
    leaves.forEach(leaf => {
      leaf.addEventListener('mousedown', e => {
        selectedLeaf = leaf;
        const treeContainer = document.getElementById('tree');
        const containerRect = treeContainer.getBoundingClientRect();
        const leafRect = leaf.getBoundingClientRect();
        
        // Calculate offset in percentage
        offsetX = (e.clientX - leafRect.left) / containerRect.width * 100;
        offsetY = (e.clientY - leafRect.top) / containerRect.height * 100;
        leaf.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', e => {
        if (!selectedLeaf) return;
        const treeContainer = document.getElementById('tree');
        const containerRect = treeContainer.getBoundingClientRect();
        
        // Calculate new position in percentage
        const newLeftPercent = ((e.clientX - containerRect.left) / containerRect.width * 100) - offsetX;
        const newTopPercent = ((e.clientY - containerRect.top) / containerRect.height * 100) - offsetY;
        
        selectedLeaf.style.left = newLeftPercent + '%';
        selectedLeaf.style.top = newTopPercent + '%';
      });

      document.addEventListener('mouseup', () => {
        if (selectedLeaf) selectedLeaf.style.cursor = 'grab';
        selectedLeaf = null;
      });

      // --- Rotation with Mouse Wheel ---
      leaf.addEventListener('wheel', e => {
        e.preventDefault();
        const currentRotation = parseFloat(getComputedStyle(leaf).getPropertyValue('--rotation')) || 0;
        const newRotation = currentRotation + (e.deltaY > 0 ? 5 : -5);
        leaf.style.setProperty('--rotation', newRotation + 'deg');
      });
    });

    // --- Save to file (Ctrl+S) ---
    document.addEventListener('keydown', async e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        const html = document.documentElement.outerHTML;
        try {
            const response = await fetch("http://localhost:3000/save-leaves", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ html })
            });
          if (response.ok) {
            alert('‚úÖ Saved successfully!');
          } else {
            alert('‚ùå Failed to save.');
          }
        } catch (err) {
          console.error(err);
          alert('‚ö†Ô∏è Error while saving.');
        }
      }
    });

    // Leaf tracking with server-side storage
    let lastServerCount = 0;
    
    // Function to get grown leaves from server (server-based only)
    async function getGrownLeaves() {
      try {
        console.log('Making API call to /api/leaves...');
        // Add cache busting parameter to ensure fresh data
        const timestamp = Date.now();
        const response = await fetch(`/api/leaves?t=${timestamp}`, {
          method: 'GET',
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache',
            'Expires': '0'
          }
        });
        console.log('API response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API response data:', data);
        
        if (data.success) {
          // Server responded successfully, return server data
          console.log(`Retrieved ${data.leaves.length} leaves from server`);
          return data.leaves;
        } else {
          console.error('Server returned error:', data.error);
          return [];
        }
      } catch (error) {
        console.error('‚ùå Error fetching leaves from server:', error);
        // No fallback - return empty array if server fails
        return [];
      }
    }
    
    // Function to add a new grown leaf to server
    async function addGrownLeaf(leafIndex) {
      try {
        const leafData = {
          index: leafIndex,
          position: {
            left: leaves[leafIndex].style.left,
            top: leaves[leafIndex].style.top,
            rotation: leaves[leafIndex].style.getPropertyValue('--rotation')
          },
          source: 'manual'
        };
        
        const response = await fetch('/api/leaves', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(leafData)
        });
        
        const result = await response.json();
        if (result.success) {
          console.log(`Leaf ${leafIndex} added to server:`, result.leaf);
          return true;
        } else {
          console.error('Failed to add leaf to server:', result.error);
          return false;
        }
      } catch (error) {
        console.error('Error adding leaf to server:', error);
        return false;
      }
    }
    
    // Function to grow a leaf and track it
    async function growLeaf(leafIndex) {
      if (leafIndex < leaves.length && !leaves[leafIndex].classList.contains('show')) {
        leaves[leafIndex].classList.add('show');
        const success = await addGrownLeaf(leafIndex);
        return success;
      }
      return false;
    }
    
    // Function to restore leaves from server
    async function restoreLeavesFromServer() {
      try {
        console.log('Fetching leaves from server...');
        const grownLeaves = await getGrownLeaves();
        console.log('Received leaves from server:', grownLeaves);
        
        grownLeaves.forEach(leafData => {
          if (leafData.index < leaves.length) {
            console.log(`Restoring leaf ${leafData.index}`);
            leaves[leafData.index].classList.add('show');
          } else {
            console.warn(`Leaf index ${leafData.index} is out of range (max: ${leaves.length - 1})`);
          }
        });
        visibleCount = grownLeaves.length;
        lastServerCount = grownLeaves.length;
        console.log(`‚úÖ Restored ${grownLeaves.length} leaves from server`);
      } catch (error) {
        console.error('‚ùå Error restoring leaves from server:', error);
      }
    }
    
    // Function to check for new leaves on server
    async function checkForNewLeaves() {
      try {
        const grownLeaves = await getGrownLeaves();
        if (grownLeaves.length > lastServerCount) {
          // New leaves found, grow them
          for (let i = lastServerCount; i < grownLeaves.length; i++) {
            const leafData = grownLeaves[i];
            if (leafData.index < leaves.length) {
              leaves[leafData.index].classList.add('show');
              visibleCount++;
              console.log(`Auto-grew leaf ${leafData.index} from server`);
            }
          }
          lastServerCount = grownLeaves.length;
        }
      } catch (error) {
        console.error('Error checking for new leaves:', error);
      }
    }
    
    // Initialize the system
    async function initializeApp() {
      // Reset all leaves to hidden state
      leaves.forEach(leaf => leaf.classList.remove('show'));
      visibleCount = 0;
      
      // Restore leaves from server on page load
      await restoreLeavesFromServer();
      console.log('App initialized with', visibleCount, 'leaves');
    }
    
    // Start the app
    initializeApp();
    
    // Check for new leaves on server every 2 seconds
    setInterval(checkForNewLeaves, 2000);
    
    // Optional: Add a function to clear all grown leaves (for testing)
    window.clearGrownLeaves = async function() {
      try {
        const response = await fetch('/api/leaves', { method: 'DELETE' });
        const result = await response.json();
        
        if (result.success) {
          leaves.forEach(leaf => leaf.classList.remove('show'));
          visibleCount = 0;
          lastServerCount = 0;
          console.log('All grown leaves cleared from server');
        } else {
          console.error('Failed to clear leaves:', result.error);
        }
      } catch (error) {
        console.error('Error clearing leaves:', error);
      }
    };
  </script>

<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
